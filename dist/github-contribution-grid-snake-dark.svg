  <desc id="desc">Placeholder until the GitHub Action renders the animated snake.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="600" y2="200">
      <stop stop-color="#0B1120"/>
      <stop offset="1" stop-color="#0F172A"/>
    </linearGradient>
    <linearGradient id="stroke" x1="0" y1="0" x2="1" y2="0">
