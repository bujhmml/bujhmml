  <rect width="600" height="200" rx="18" fill="url(#bg)" stroke="url(#stroke)" stroke-width="3"/>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="'SFMono-Regular','Fira Code',monospace" font-size="20" fill="#E0F2FE">awaiting nightly snake run</text>
