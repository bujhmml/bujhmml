<svg width="1200" height="360" viewBox="0 0 1200 360" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">bujhmml cosmic banner</title>
  <desc id="desc">Neon gradient banner with grid and glowing text.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="360" gradientUnits="userSpaceOnUse">
      <stop stop-color="#05060F"/>
      <stop offset="0.5" stop-color="#0B1120"/>
      <stop offset="1" stop-color="#0C1224"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#A855F7" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#22D3EE" stop-opacity="0.7"/>
    </linearGradient>
    <radialGradient id="pulse" cx="0.5" cy="0.5" r="0.75">
      <stop offset="0" stop-color="#22D3EE" stop-opacity="0.55"/>
      <stop offset="0.45" stop-color="#7C3AED" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#0B1120" stop-opacity="0"/>
    </radialGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" stroke="#22D3EE" stroke-opacity="0.12" stroke-width="1"/>
    </pattern>
    <filter id="blur" x="-20" y="-20" width="1240" height="400" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="24"/>
    </filter>
  </defs>
  <rect width="1200" height="360" fill="url(#bg)"/>
  <rect width="1200" height="360" fill="url(#grid)"/>
  <rect x="-100" y="-80" width="1400" height="520" fill="url(#pulse)"/>
  <g filter="url(#blur)">
    <ellipse cx="300" cy="120" rx="180" ry="90" fill="#22D3EE" fill-opacity="0.55"/>
    <ellipse cx="880" cy="240" rx="220" ry="110" fill="#A855F7" fill-opacity="0.55"/>
  </g>
  <g>
    <text x="50%" y="52%" text-anchor="middle" font-family="'SFMono-Regular', 'Fira Code', 'Monaco', monospace" font-size="84" font-weight="700" fill="#F8FAFC" letter-spacing="6">
      bujhmml
    </text>
    <text x="50%" y="70%" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif" font-size="24" fill="#94A3B8" letter-spacing="3">
      cosmic craftsman of code & automation
    </text>
    <rect x="420" y="230" width="360" height="4" fill="url(#glow)" opacity="0.9" rx="2"/>
  </g>
  <g opacity="0.6">
    <circle cx="1100" cy="40" r="6" fill="#22D3EE"/>
    <circle cx="80" cy="320" r="5" fill="#A855F7"/>
    <circle cx="1040" cy="300" r="4" fill="#38BDF8"/>
    <circle cx="640" cy="50" r="3" fill="#F8FAFC"/>
  </g>
</svg>
