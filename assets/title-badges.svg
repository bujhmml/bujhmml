<svg width="720" height="140" viewBox="0 0 720 140" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Badges Constellation</title>
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="720" y2="0">
      <stop stop-color="#0A0A0A"/>
      <stop offset="1" stop-color="#0F0F0F"/>
    </linearGradient>
    <linearGradient id="stroke" x1="0" y1="0" x2="720" y2="0">
      <stop stop-color="#F5F5F5" stop-opacity="0.7"/>
      <stop offset="1" stop-color="#BFBFBF" stop-opacity="0.7"/>
    </linearGradient>
    <filter id="soft" x="-20" y="-20" width="760" height="180" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#FFFFFF" flood-opacity="0.22"/>
    </filter>
  </defs>
  <rect x="6" y="6" width="708" height="128" rx="22" fill="url(#panel)" stroke="url(#stroke)" stroke-width="2" filter="url(#soft)"/>
  <text x="50%" y="52%" text-anchor="middle" font-family="'SFMono-Regular','Fira Code','Monaco',monospace" font-size="44" letter-spacing="6" fill="#F8F8F8">BADGES CONSTELLATION</text>
  <text x="50%" y="77%" text-anchor="middle" font-family="'Inter','Segoe UI',sans-serif" font-size="18" fill="#C9C9C9">Proofs in grayscale orbit</text>
</svg>
